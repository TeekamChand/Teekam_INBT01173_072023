<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Signin Page</title>
    <link rel="stylesheet" href="netflix.css">
</head>

<body>
    <div class="header">
        <nav>
            <img src="logo-4.png" alt="Netflix" class="logo">
        </nav>
        <div class="container">
            <h1>Sign In</h1>
            <form action="">
                <div class="form">
                    <input type="email" placeholder="Email or Phone number" required>
                    <input type="password" placeholder="password" required>
                    <input type="submit" value="Sign In">
                    <input type="checkbox">
                    <label>Remember me</label>
                    <a href="#">Need help?</a>
                </div>
            </form>
            <div class="signup-content">
                <h2>New to Netflix? <a href="index.html">Sign up now.</a></h2>
                <h2>This page is protected by Google reCAPTCHA to ensure you're not a bot.Learn more.</h2>
            </div>
        </div>
    </div>

</body>

</html>
