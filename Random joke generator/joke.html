<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random joke Generator</title>
    <link rel="stylesheet" href="jokey.css">
</head>

<body>
    <div class="hero">
        <nav class="navbar">
            <a href="index.html" class="home"><-Back to Home</a>
        </nav>
    </div>
    <div class="container">
        <h1 class="heading">Random Joke Generator</h1>
        <p class="joke" id="joke">Select a Joke</p>

        </select>
